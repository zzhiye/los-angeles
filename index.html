<!DOCTYPE html>
<html>
<head>
  <title>Los Angeles Tile Sets Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 14,
      minZoom: 10
    }).setView([34.0522, -118.2437], 12.5);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var tile1 = L.tileLayer('assets/tile1_basemap/{z}/{x}/{y}.png', {
      attribution: 'Generated by Zhi Ye | Modified Basemap',
      detectRetina: true
    });

    var tile2 = L.tileLayer('assets/tile2_data/{z}/{x}/{y}.png', {
      attribution: 'Generated by Zhi Ye | Arrest Data from 2020 to Present',
      detectRetina: true
    });

    var tile3 = L.tileLayer('assets/tile3_basemap_data/{z}/{x}/{y}.png', {
      attribution: 'Generated by Zhi Ye | Basemap and Data',
      detectRetina: true
    });

    var tile4 = L.tileLayer('assets/tile4_theme/{z}/{x}/{y}.png', {
      attribution: 'Generated by Zhi Ye | Los Angeles Lakers Theme',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Modified Basemap": tile1,
      "Arrest Data from 2020 to Present": tile2,
      "Basemap and Data": tile3,
      "Los Angeles Lakers Theme": tile4
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);

    L.control.scale({position: 'bottomleft'}).addTo(map);
  </script>
</body>
</html>
